<html>
    <head>
        <link rel="stylesheet" href="css/jenga/jenga.css" type="text/css"/>
        <link rel="stylesheet" href="css/libs/fontawesome/font-awesome.min.css" type="text/css"/>

        <title>Jenga Score</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="loading-div" class="loading-div">
            <div class="icon loading-icon fa-spinner fa-4x"></div>
            <span class="font-4x">Just a moment.....</span>
        </div>
        <div id="content-body" class="main-content">
            <div class="page-header">
                <span class="icon fa-4x fa-bars"></span>
                <span class="title font-4x">Jenga Score Keeper</span>
            </div>
            <div class="sec-division"></div>
            <div class="page-body">
                <div class="game-options" data-bind="foreach: options">
                    <div class="button neutral" data-bind="click: action, visible: isVisible">
                        <span class="icon fa-2x" data-bind="css: icon"></span>
                        <span class="button-text font-2x" data-bind="text: caption"></span>
                    </div>
                </div>
                <div class="option-description" data-bind="template: {name: 'addPlayerTmpl'}"></div>
                <div class="option-description" data-bind="template: {name: 'ruleTmpl'}"></div>
                <div class="sub-division"></div>
                <div class="play-area">
                    <div class="score-card">
                        <span class="font-3x score-header">Scores:</span>
                        <div class="score-container" data-bind="foreach: playerList">
                            <div class="player-info">
                                <span class="player-name font-2x" data-bind="text: name"></span>
                                <span class="player-score font-3x" data-bind="text: score"></span>
                            </div>
                        </div>
                    </div>
                    <div class="turn-play" data-bind="visible: gameBegun">
                        <span class="next-turn-label font-3x">Next Turn:</span>
                        <!-- ko with:currentPlayer -->
                        <span data-bind="text: name" class="current-player font-3x"></span>
                        <!-- /ko -->
                        <div class="stick-info">
                            <span class="font-2x stick-value-label">Block Value:</span>
                            <span class="font-3x stick-value" data-bind="text: currentStickValue"></span>
                            <span class="font-2x special-stick-label">Special block?</span>
                            <input type="checkbox" data-bind="checked: specialStick">
                        </div>
                        <div class="game-action">
                            <div class="button positive" data-bind="click: didIt">
                                <span class="icon fa-2x fa-thumbs-up"></span>
                                <span class="button-text font-2x">Did It! :)</span>
                            </div>
                            <div class="button negative" data-bind="click: didNot">
                                <span class="icon fa-2x fa-thumbs-down"></span>
                                <span class="button-text font-2x">Did Not :(</span>
                            </div>
                        </div>
                    </div>
                    <div class="game-over" data-bind="visible: gameOver">
                        <span class="game-over-text font-3x">Game Over!</span>
                        <div class="button neutral" data-bind="click: upLoad">
                            <span class="icon fa-2x fa-upload"></span>
                            <span class="button-text font-2x">Upload Results</span>
                        </div>
                    </div>
                </div>
                <div class="info-card">
                    <span class="info-card-heading font-3x">Statistics:</span>
                    <!-- ko foreach: infoCard -->
                    <div class="stat-container">
                        <span class="info-desc font-2x" data-bind="text: infoDesc"></span>:
                        <span class="info-value font-3x" data-bind="text: infoValue"></span>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
        <script type="text/html" id="addPlayerTmpl">
            <div id="add-player-dialog" class="pull-down-pane" style="display: none;">
                <input type="text" placeholder="Whats the Name?" class="font-1x add-player-input"
                       data-bind="value: newPlayerName">
                <div class="add-player-actions">
                    <div class="button small positive" data-bind="click: addPlayer">
                        <span class="icon fa-1x fa-plus"></span>
                        <span class="button-text font-1x">Sure!</span>
                    </div>
                    <div class="button small negative" data-bind="click: resetAddPlayerDialog">
                        <span class="icon fa-1x fa-times"></span>
                        <span class="button-text font-1x">Nope, Sorry!</span>
                    </div>
                </div>
            </div>
        </script>
        <script type="text/html" id="ruleTmpl">
            <div id="rules-dialog" class="pull-down-pane rule-pane" style="display: none;">
                <div class="font-2x">How to play:</div>
                <p class="font-1x"> Moving in Jenga consists of taking one and only one block from any 
                    level (except the one below the incomplete top level) of the tower, and placing it 
                    on the topmost level to complete it. Only one hand should be used at a time when 
                    taking blocks from the tower. Blocks may be bumped to find a loose block that will 
                    not disturb the rest of the tower. Any block that is moved out of place must be 
                    returned to its original location before removing another block. The turn ends 
                    when the next person to move touches the tower.</p>
                <div class="font-2x">How to score:</div>
                <p class="font-1x">Each block has a value to it depending upon on the level on which it
                    is going to be placed and if it is the second block from a level that is being
                    removed. For example if a block is removed and its going to be placed on 23rd level
                    the value of the block is 23-18 = 5. If the block is the second block in the level
                    from which it is being removed i.e. there is only one block left in the level from
                    which it is removed the the block's value is increased by 1 and becomes 6.</p>
                <p class="font-1x">A player's score is increased by the value of the block s/he displaced if
                    s/he successfully places it. Otherwise the score is reduced by the value of the block.</p>
                <div class="font-2x">How to lose:</div>
                <p class="font-1x">If a single block touches the floor, even if its the one you are tryin
                    to remove, you lose.</p>
                <div class="add-player-actions">
                    <div class="button small neutral" data-bind="click: toggleRulesDialog">
                        <span class="icon fa-1x fa-smile"></span>
                        <span class="button-text font-1x">Got it!</span>
                    </div>
                </div>
            </div>
        </script>
        <script src="js/libs/require/require.js" data-main="js/jenga/jenga"></script>
    </body>
</html>
